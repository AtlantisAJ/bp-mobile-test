<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BP Mobile Test Task</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>
<body>
<button id="openModal" class="open-modal-btn">Open Modal</button>

<div class="footer-links">
    <a href="#">Terms of Use</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Restore</a>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
        <!-- Крестик для закрытия -->
        <button id="closeModal" class="close-modal-btn" aria-label="Close">
            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd"
                      d="M7.01053 6.59968L12.4165 1.19368L12.8144 1.59155L7.4084 6.99754L13 12.5892L12.5892 13L6.99754 7.4084L1.59155 12.8144L1.19368 12.4165L6.59968 7.01053L1 1.41085L1.41085 1L7.01053 6.59968Z"
                      stroke="white" stroke-opacity="0.4" stroke-linejoin="round"/>
            </svg>
        </button>

        <!-- Содержимое модального окна -->
        <div class="container">
            <div class="title">
                <h1>Get Unlimited Access</h1>
            </div>

            <div class="features-container">
                <div class="feature-card art-creation">
                    <div class="feature-text-container">
                        <p>Unlimited Art Creation</p>
                    </div>
                </div>
                <div class="feature-card exclusive-styles">
                    <div class="feature-text-container">
                        <p>Exclusive Styles</p>
                    </div>
                </div>
                <div class="feature-card magic-avatars">
                    <div class="feature-text-container">
                        <p>Magic Avatars<br>With 20% Off</p>
                    </div>
                </div>
            </div>



            <div class="pricing-options">
                <button class="pricing-option yearly" data-type="yearly">
                    <div class="ribbon">BEST OFFER</div>
                    <div class="pricing-info">
                        <p class="pricing-title">YEARLY ACCESS</p>
                        <p class="pricing-subtitle">Just $39.99 per year</p>
                    </div>
                    <p class="price">$0.48<br>per week</p>
                </button>

                <button class="pricing-option weekly" data-type="weekly">
                    <div class="pricing-info">
                        <p class="pricing-title">WEEKLY ACCESS</p>
                    </div>
                    <p class="price">$6.99<br>per week</p>
                </button>
            </div>

                <button class="continue-btn">Continue</button>

        </div>
    </div>
</div>
</body>
</html>
